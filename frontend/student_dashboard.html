<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LabLink - Student Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #e9eef7;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    /* PCB IoT Background */
    .iot-bg {
      position: fixed;
      inset: 0;
      background-image: url('https://media.istockphoto.com/id/1186712139/vector/internet-of-things-vector-icons-isolated-on-white-background-iot-icon-set-for-web-mobile.jpg?s=612x612&w=0&k=20&c=4SJ6UoV2R51NUDY0NLWG_ncUpzMHdiPs0LUXghCfs5w=');
      background-size: 900px;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }

    .navbar {
      background: #1d3f73;
      z-index: 2;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dashboard-header {
      background: #fff;
      padding: 22px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    /* IoT chip icon subtle header flair */
    .iot-chip-header {
      position: absolute;
      width: 70px;
      height: 70px;
      top: -20px;
      right: -20px;
      opacity: 0.2;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      margin-bottom: 20px;
      background: #fff;
      position: relative;
      z-index: 2;
    }

    .card-header {
      background: #1d3f73;
      color: #fff;
      font-weight: 600;
      border-radius: 12px 12px 0 0 !important;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .component-card {
      transition: 0.2s ease;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
    }

    .component-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.16);
    }

    .component-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .badge-status { font-size: 0.85rem; padding: 4px 10px; }

    /* Status colors */
    .status-pending { background-color: #ffc107; }
    .status-approved { background-color: #28a745; }
    .status-rejected { background-color: #dc3545; }
    .status-returned { background-color: #6c757d; }
  </style>
</head>

<body>
  <div class="iot-bg"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand">
        <i class="bi bi-cpu"></i> LabLink - Student Dashboard
      </span>

      <div class="d-flex align-items-center">
        <span class="text-white me-3">
          <i class="bi bi-person-circle"></i> <span id="username"></span>
        </span>
        <button class="btn btn-outline-light" id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Dashboard Header -->
    <div class="dashboard-header">
      <img src="https://cdn-icons-png.flaticon.com/512/2752/2752878.png" class="iot-chip-header" alt="IoT Icon" />
      <h2>Welcome to LabLink</h2>
      <p class="text-muted mb-0">Browse available components and submit requests for your projects</p>
    </div>

    <!-- Alerts -->
    <div id="alertContainer"></div>

    <!-- Components Section -->
    <div class="card">
      <div class="card-header">
        <i class="bi bi-grid"></i> Available Components
      </div>
      <div class="card-body">

        <!-- Filters Row -->
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" id="searchInput" placeholder="Search components...">
            </div>
          </div>

          <div class="col-md-4">
            <select class="form-select" id="typeFilter">
              <option value="">All Types</option>
            </select>
          </div>

          <div class="col-md-2">
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="availableOnlyFilter" checked>
              <label class="form-check-label">Available Only</label>
            </div>
          </div>
        </div>

        <div class="row" id="componentsGrid"></div>
      </div>
    </div>

    <!-- Request Modal -->
    <div class="modal fade" id="requestModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Request Component</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="requestForm">
              <input type="hidden" id="requestComponentId">

              <div class="mb-3">
                <label class="form-label">Component</label>
                <input type="text" class="form-control" id="requestComponentName" readonly>
              </div>

              <div class="mb-3">
                <label class="form-label">Available Quantity</label>
                <input type="text" class="form-control" id="requestAvailableQty" readonly>
              </div>

              <div class="mb-3">
                <label class="form-label">Quantity Requested</label>
                <input type="number" class="form-control" id="requestQuantity" min="1" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" id="submitRequestBtn">Submit Request</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Requests Section -->
    <div class="card">
      <div class="card-header">
        <i class="bi bi-list-check"></i> My Requests
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Request ID</th>
                <th>Component</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Requested Date</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="requestsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="utils.js"></script>
  <script src="student_dashboard.js"></script>
</body>
</html>
